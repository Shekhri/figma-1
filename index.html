<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>urok 2</title>
</head>

<body>
    <div class="container">
        <!-- header component start -->
        <div class="header">
            <img class="header-img" src="./images/Logo.svg" alt="logo">
            <div class="header-right">
                <ul class="header-right-ul">
                    <li class="header-right-ul-li">
                        <a class="header-right-ul-li-a" href="#">Marketplace</a>
                    </li>
                    <li class="header-right-ul-li">
                        <a class="header-right-ul-li-a" href="#">Rankings</a>
                    </li>
                    <li class="header-right-ul-li">
                        <a class="header-right-ul-li-a" href="#">Connect a wallet</a>
                    </li>
                </ul>
                <button class="header-right-button">
                    <i class='bx bx-user'></i>
                    Sign Up
                </button>
            </div>
        </div>
        <!-- header component end -->
        <!-- hero component start -->
        <div class="hero">
            <div class="hero-left">
                <h1 class="hero-left-h1">
                    Discover
                    <br>
                    digital art &
                    <br>
                    Collect NFTs
                </h1>
                <p class="hero-left-p">
                    NFT marketplace UI created with Anima for
                    <br>
                    Figma. Collect, buy and sell art from more
                    <br>
                    than 20k NFT artists.
                </p>
                <button class="hero-left-button">
                    <i class='bx bx-rocket'></i>
                    Get Started
                </button>
                <ul class="hero-left-ul">
                    <li class="hero-left-ul-li">
                        <h3 class="hero-left-ul-li-h3">
                            240k+
                        </h3>
                        Total Sale
                    </li>
                    <li class="hero-left-ul-li">
                        <h3 class="hero-left-ul-li-h3">
                            100k+
                        </h3>
                        Auctions
                    </li>
                    <li class="hero-left-ul-li">
                        <h3 class="hero-left-ul-li-h3">
                            240k+
                        </h3>
                        Artists
                    </li>
                </ul>
            </div>
            <div class="hero-right">
                <img class="hero-right-img" src="./images/hero-img-1.png" alt="hero img">
                <p class="hero-right-p">
                    Space Walking
                </p>
                <div class="hero-right-bottom">
                    <img class="hero-right-bottom-img" src="./images/hero-Avatar.png" alt="hero avatar">
                    <small class="hero-right-bottom-small">
                        Animakid
                    </small>
                </div>
            </div>
        </div>
        <!-- hero component end -->
    </div>

</body>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</html>
